{% extends 'user/base.html' %}

{% block content %}
  <h2>All Ordered Items</h2>
  <ul>
    {% for ordered_item in ordered_items %}
      <li>{{ ordered_item.item.name }} - Quantity: {{ ordered_item.quantity }} - Total Price: ${{ ordered_item.total_price }}</li>
    {% endfor %}
  </ul>
{% endblock %}
